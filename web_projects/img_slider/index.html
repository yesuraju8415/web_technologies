<!DOCTYPE html>
<html>
    <head>
        <title>image slider</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

       <div class="slider-container">
          <div class="img-container">
               <img src="https://picsum.photos/id/200/500/300" alt="image">
               <img src="https://picsum.photos/id/2/500/300" alt="image">
               <img src="https://picsum.photos/id/300/500/300" alt="image">
               <img src="https://picsum.photos/id/450/500/300" alt="image">
               <img src="https://picsum.photos/id/405/500/300" alt="image">
               <img src="https://picsum.photos/id/45/500/300" alt="image">
          </div>
          <div>
            <i class="fa-solid fa-angles-left btn prev"></i>
            <i class="fa-solid fa-angles-right btn next"></i>
         </div>
       </div>
      

    </body>
    <script src="index.js"></script>
</html>
